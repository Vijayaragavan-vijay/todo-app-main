<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="head">

    </header>
    <section id="container">
        <div id="logo">TODO</div>
        <a>
            <img id="themeimg" src="images/icon-moon.svg"></img>

        </a>
        <div id="input">
            <input type="text" id="inputmsg" placeholder="Create a new todo...">
            <input type="button" id="inputbtn" value="Add">
        </div>
        <div id="todolist" class="todolist">
            <ul class="lists">
                <!-- <li id="one">htrutrs</li> -->
            </ul>
        </div>
        <div id="bottombar1">
            <div id="itemsleft">0 items left</div>
            <span id="clearbtn">Clear Completed</span>
        </div>
        <div id="bottombar2">
            <span href="">All</span>
            <span href="">Active</span>
            <span href="">Completed</span>
        </div>

    </section>

    <script src="main.js"></script>
</body>

</html>
